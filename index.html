<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Selector</title>
        <style>
            /*
                1.Element Selector Syntax 

                element{
                    property:value;
                }
            */
            div{
                width: 200px;
                height: 200px;
                background-color: red;
            }
            /*
                2.ID Selector Syntax 

                element#id{
                    property:value;
                }
            */
            span#a1{
                display: block;
                width: 200px;
                height: 200px;
                background: green;
            }
            /*
                3.Class Selector Syntax 

                element.id{
                    property:value;
                }
            */
            span.b1{
                display: block;
                width: 200px;
                height: 200px;
                background: purple;
            }
        </style>
    </head>
    <body>
        <div>CSS Element Selector </div>
        <span id="a1">CSS Id Selector.  #</span>
        <span class="b1">CSS Class Selector</span>
    </body>
</html>
